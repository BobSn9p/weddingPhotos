<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Przegląd zdjęć</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Przegląd zdjęć</h1>
      <a href="/" class="back-btn">← Strona główna</a>

      <div id="gallery"></div>
      <p id="noPhotos" style="display: none">Brak przesłanych zdjęć</p>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
      <span id="modalClose" class="modal-close">&times;</span>

      <!-- Strzałki (widoczne tylko na desktop) -->
      <div id="navLeft" class="nav-arrow nav-left hidden">‹</div>
      <div id="navRight" class="nav-arrow nav-right hidden">›</div>

      <div class="modal-slideshow">
        <img id="modalImg" class="modal-content" alt="Podgląd zdjęcia" />
      </div>

      <div class="photo-counter" id="photoCounter"></div>
    </div>

    <script src="gallery.js"></script>
  </body>
</html>
