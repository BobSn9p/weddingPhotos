<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Album zdjęć</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Dodatkowy CSS do modala */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
      display: none; /* domyślnie ukryty */
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
    }

    .modal-close {
      position: fixed;
      top: 30px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Album zdjęć</h1>

    <form id="uploadForm">
      <input type="file" id="photoInput" name="photo" accept="image/*" required />
      <br />
      <button type="submit">Dodaj zdjęcie</button>
    </form>

    <div id="gallery"></div>
  </div>

  <!-- Modal do podglądu zdjęcia -->
  <div id="modal" class="modal">
    <span id="modalClose" class="modal-close">&times;</span>
    <img id="modalImg" class="modal-content" alt="Podgląd zdjęcia" />
  </div>

  <script src="script.js"></script>
</body>
</html>
